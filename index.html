<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise üíñ</title>
    <style>
        body {
            text-align: center;
            background-color: #ffccdc;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff4081;
            margin-bottom: 20px;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .buttons {
            margin-top: 20px;
            position: relative;
        }

        .btn {
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            border-radius: 20px;
        }

        #noBtn {
            background-color: #ff5252;
            color: white;
            border-radius: 20px;
            position: absolute;
        }

        #celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            overflow: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #message {
            font-size: 1.5rem;
            color: white;
            text-align: center;
            max-width: 80%;
            margin-top: 20px;
            display: none;
        }

        .gallery-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .gallery {
            display: flex;
            overflow: hidden;
            width: 80%;
            max-width: 600px;
            height: 300px;
            border-radius: 15px;
            background: white;
            position: relative;
        }

        .gallery img {
            width: 100%;
            object-fit: cover;
            transition: transform 0.5s ease-in-out;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: black;
            background: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .arrow-left {
            left: 0;
        }

        .arrow-right {
            right: 0;
        }

        @keyframes balloons {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-100vh); }
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: red;
            border-radius: 50%;
            animation: balloons 5s linear infinite;
        }

        .balloon::before {
            content: "‚ù§Ô∏è";
            font-size: 50px;
            position: absolute;
            left: 50%;
            top: -20px;
            transform: translateX(-50%);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .btn {
                font-size: 16px;
                padding: 10px 20px;
            }

            .gallery {
                height: 250px;
            }

            #message {
                font-size: 1.2rem;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? üíñ</h1>
    <div class="container">
        <div class="buttons">
            <button id="yesBtn" class="btn" onclick="showCelebration()">Yes</button>
            <button id="noBtn" class="btn">No</button>
        </div>
    </div>

    <div id="celebration">
        <div id="message">üíñ Happy Valentine's Day, my love! üíñ</div>
        <div class="gallery-container">
            <div class="gallery">
                <button class="arrow arrow-left" onclick="prevSlide()">&#10094;</button>
                <img id="galleryImg" src="image1.jpg" alt="Love Memories">
                <button class="arrow arrow-right" onclick="nextSlide()">&#10095;</button>
            </div>
            <p>Swipe through our cute memories! üíï</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const celebrationScreen = document.getElementById("celebration");
        const message = document.getElementById("message");
        const galleryContainer = document.querySelector(".gallery-container");
        let images = ["image1.jpg", "image2.jpg", "image3.jpg"]; // Add your images here
        let currentIndex = 0;

        function moveNoButton() {
            let x = Math.random() * (window.innerWidth - 150);
            let y = Math.random() * (window.innerHeight - 150);
            let size = Math.random() * 50 + 20;
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            noBtn.style.width = `${size}px`;
            noBtn.style.height = `${size}px`;
        }

        noBtn.addEventListener("mouseover", moveNoButton);

        function showCelebration() {
            celebrationScreen.style.display = "flex";
            message.style.display = "block";
            galleryContainer.style.display = "flex";
            spawnBalloons();
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById("galleryImg").src = images[currentIndex];
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            document.getElementById("galleryImg").src = images[currentIndex];
        }

        function spawnBalloons() {
            for (let i = 0; i < 10; i++) {
                let balloon = document.createElement("div");
                balloon.className = "balloon";
                balloon.style.left = `${Math.random() * window.innerWidth}px`;
                balloon.style.animationDuration = `${Math.random() * 3 + 3}s`;
                document.body.appendChild(balloon);
                setTimeout(() => balloon.remove(), 5000);
            }
        }
    </script>

</body>
</html>
